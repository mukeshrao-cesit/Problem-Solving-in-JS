<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    function solve(num) {
      var star = "";
      for (let i = 0; i < num.length; i++) {
        for (let j = 0; j < num.length; j++) {
          if (i + j <= num - 1) {
            star += "* ";
          } else {
            star += "  ";
          }
        }
        star += "\n";
      }
      return star;
    }

    console.log(solve(5));
  </script>
</html>
