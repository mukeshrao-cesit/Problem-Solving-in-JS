<!-- algorithm
step 1 - create an function 
step 2 - create an variable named as star
step 3 - create an for loop with the range of the value
step 4 - create an another for loop inside the above loop
step 5 - check the condition of star and impletent it with i and j
step 6.1 - if the condition is true, add an star in the variable
step 6.2 - else add an space in the variable
step 7 - after inner loop is completed add an new line command to the variable
step 8 - after the outer loop is completed return the variable. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solve(num) {
      var star = "";
      for (let i = 0; i < num.length; i++) {
        for (let j = 0; j < num.length; j++) {
          if (i + j <= num - 1) {
            star += "* ";
          } else {
            star += "  ";
          }
        }
        star += "\n";
      }
      return star;
    }

    console.log(solve(5));
  </script>
</html>
